{% extends 'base.html' %}
{% block content %}
    <h1>Удалить предмет</h1>
    <p>Вы уверены, что хотите удалить {{ subject }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'subject_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <h1>Вход</h1>
    {% if form.errors %}
        <p class="text-danger">Имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

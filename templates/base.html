<!DOCTYPE html>
<html>
<head>
    <title>Учет успеваемости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Учет успеваемости</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Студенты</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'subject_list' %}">Предметы</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'grade_list' %}">Оценки</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reports' %}">Отчеты</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link" style="text-decoration: none;">
                                    Выход ({{ user.username }})
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
